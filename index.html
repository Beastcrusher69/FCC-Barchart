<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barchart - By Jay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="mystyles.css"/>
</head>
<body>
    <script>     

        const container=d3.select("body")
        .append("div")
        .attr("id","container");
        
        const title=d3.select("#container")
              .append("div")
              .attr("id","title")
              .text("United States GDP");

        const req= new XMLHttpRequest();
               req.open("GET","https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json",true); 
                req.send();

                req.onload =function(){
                    const json = JSON.parse(req.responseText);
                    const dataset = json.data;

                    let dataDates = dataset.map((item) => {return new Date(item[0]);}),
			dataGDP = dataset.map((item) => {return item[1];})

                    barwidth=5;
                    h=750;  
                    w=dataset.length*barwidth;
                    padding=40; 

                    const linearScale=d3.scaleLinear().domain([d3.max(dataset,(d)=> d[1]),d3.min(dataset,(d)=> d[1])]).range([padding,h-padding]);

                    const yScale = d3.scaleLinear();
                    yScale.domain([d3.min(dataset,(d)=> d[1]),d3.max(dataset,(d)=> d[1])]);
                    yScale.range([padding, h-padding]);
                    
                    const xScale = d3.scaleTime()
                    .domain(d3.extent(dataset, function(d) { 
                        return new Date(d[0]); 
                    }))
                    .range([padding, w-padding]);

                    const svg=d3.select("#container")
                   .append("svg")
                   .attr("width",w)
                   .attr("height",h);



                    svg.selectAll("rect")
                       .data(dataset)
                       .enter()
                       .append("rect")
                       .attr("class","bar")
                       .attr("width",barwidth)
                       .attr("data-date",(d,i) => {
                        return d[0];
                       })
                       .attr("data-gdp",(d,i) => {
                        return d[1];
                       })
                       .attr("height",(d) => {
                            return yScale(d[1])})
                       .attr("x", (d, i) => xScale(dataDates[i]) )
                       .attr("y", (d) => { return h-yScale(d[1])-padding;} )
                       .attr("fill","red")
                      
                       const tooltip=d3.selectAll("rect")
                       .append("title")
                       .text((d) => {return d[0] + " " + d[1]})
                       .attr("id","tooltip")
                       .attr("data-date",(d) => d);

                       const yAxis = d3.axisLeft(linearScale).ticks(10);

                       svg.append("g")
                      .attr("transform", "translate(" +  padding + ",0)")
                      .attr("id","y-axis")
                      .call(yAxis);

                      const xAxis = d3.axisBottom(xScale).ticks(12);
                      svg.append("g")
                      .attr("transform", "translate(0," + (h - padding) + ")")
                      .attr("id","x-axis")
                      .call(xAxis);


                };

        
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 

</body>
</html>
